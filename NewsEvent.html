    <meta
      name="description"
      content="St.Theresa, also called The Little Flower of Jesus, was a French national. Most Rev. Henry Prunier, the first Bishop of Salem, and a member of the French Foreign Mission Society, started the school and named it The Little Flower School. Mr. Foulks, the then Salem District Collector, inaugurated it on 05.06.1930. Rev. Fr. Raymond Henry Mischotte was the first Headmaster and the school started functioning with 146 students, seven teachers and one clerk. The Motto of the school is Lead Kindly Light and the Golden Words for the students are I am proud of my school and the school is proud of me. The Brothers of St. Gabriel, (Montfort Brothers) took charge of the school in 1932 and a first batch of 13 students wrote the government public exam. The Fathers of The Society of Jesus were in charge of the school between 1936 and 1950. During these years, the school grew enormously in the field of education, discipline, games and cultural activities. The Independence day of August 15, 1947 was celebrated with the veteran freedom fighter, Sri. Varadarajulu Naidu, as the chief guest. He hoisted the national flag. Since 1950, the Salem Diocesan Priests have been in charge of the school. In 1978 it became a higher second-ary school. A total of 100 teachers, clerks and assistants serve the school. There are 3,544 students now."
